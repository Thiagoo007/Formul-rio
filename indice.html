<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <h1>Cadastro de Usuário</h1>
    
    <form>

        <label for="nome">Nome</label>
        <input type="text" placeholder="" name="nome">
        <br><br>

        <label for="cpf">telefone</label>
        <input type="text" placeholder="" name="cpf">
        <br><br>

        <label for="email">Email</label>
        <input type="email" placeholder="" name="email">
        <br><br>

        <label for="senha">Senha</label>
        <input type="text" placeholder="" name="telefone">
        <br><br>

        <form>
            <label>Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label><br><br>
          </form>
          

          <form>
            <label>Hobbies:</label><br>
            <input type="checkbox" id="esportes" name="hobbies" value="esportes">
            <label for="esportes">Esportes</label><br>
            <input type="checkbox" id="musica" name="hobbies" value="musica">
            <label for="musica">Música</label><br>
            <input type="checkbox" id="leitura" name="hobbies" value="leitura">
            <label for="leitura">Leitura</label><br>
            <input type="checkbox" id="viagem" name="hobbies" value="viagem">
            <label for="viagem">Viagem</label><br>
          </form><br><br>
          
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
          <br><br>
    <div>

</body>

</html>
